<footer class="footer text-center">

  <div *ngIf="wsService.socketStatus" class="alert alert-primary m-0" role="alert">
    Estado del servidor: <strong>Online</strong>

    Estado del servidor: <strong>Offline</strong>
  </div>
</footer>
